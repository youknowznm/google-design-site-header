<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>jQuery · Material</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <meta name="format-detection" content="telephone=no, email=no" />
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <!-- IDEA 不能在jqueryMaterial内部引用jquery的npm包！ -->
    <script type="text/javascript" src="./jqueryMaterial.js"></script>
    <script type="text/javascript" src="./demo.js"></script>
    <link rel="stylesheet" type="text/css" href="./demo.css" />
</head>
<body>

<!-- header -->
<header class="jm-header"></header>

<div class="jm-main-wrap">
    <div class="jm-main jm-responsive-wrap">

        <!-- 背景生成器 -->
        <p class="jm-row-label">background generator</p>
        <div class="jm-row flexed">
            <div class="jm-bg"></div>
            <div class="jm-bg"></div>
            <div class="jm-bg"></div>
        </div>

        <!-- 按钮 - 凸起 -->
        <p class="jm-row-label">button raised</p>
        <div class="jm-row">
            <button class="jm-button" data-text="general"></button>
            <button class="jm-button _primary" data-text="primary"></button>
            <button class="jm-button _warn" data-text="warn"></button>
            <button class="jm-button _disabled" data-text="disabled"></button>
        </div>
        <!-- 按钮 - 凸起 - 小 -->
        <p class="jm-row-label">button raised small</p>
        <div class="jm-row">
            <button class="jm-button _small" data-text="general"></button>
            <button class="jm-button _small _primary" data-text="primary"></button>
            <button class="jm-button _small _warn" data-text="warn"></button>
            <button class="jm-button _small _disabled" data-text="disabled"></button>
        </div>
        <!-- 按钮 - 扁平 -->
        <p class="jm-row-label">button flat</p>
        <div class="jm-row">
            <button class="jm-button _flat" data-text="general"></button>
            <button class="jm-button _flat _primary" data-text="primary"></button>
            <button class="jm-button _flat _warn" data-text="warn"></button>
            <button class="jm-button _flat _disabled" data-text="disabled"></button>
        </div>
        <!-- 按钮 - 小 -->
        <p class="jm-row-label">button round</p>
        <div class="jm-row">
            <button class="jm-button android"></button>
            <button class="jm-button _primary edit"></button>
            <button class="jm-button _warn logout"></button>
            <button class="jm-button _disabled comment"></button>
        </div>
        <!-- 按钮 - 圆 - 小 -->
        <p class="jm-row-label">button round small</p>
        <div class="jm-row">
            <button class="jm-button _small android"></button>
            <button class="jm-button _small _primary edit"></button>
            <button class="jm-button _small _warn logout"></button>
            <button class="jm-button _small _disabled comment"></button>
        </div>
        <!-- 按钮 - 带提示条 -->
        <p class="jm-row-label">button with tooltip</p>
        <div class="jm-row">
            <button class="jm-button android" data-tooltip-position="left" data-tooltip-content="tooltip 1"></button>
            <button class="jm-button _primary edit" data-tooltip-position="top" data-tooltip-content="tooltip 2"></button>
            <button class="jm-button _warn logout" data-tooltip-position="bottom" data-tooltip-content="tooltip 3"></button>
            <button class="jm-button _disabled comment" data-tooltip-position="right" data-tooltip-content="tooltip 4"></button>
        </div>

        <!-- 输入 -->
        <p class="jm-row-label _email-input-label">input</p>
        <div class="jm-row">
            <div class="jm-input email"
                data-validator="^([a-zA-Z\d]+)\w*@(\w+)(\.[a-zA-Z]{1,4}){1,2}$"
                data-label="email"
                data-max-length="30"
                data-error-msg="Invalid email format.">
            </div>
        </div>
        <!-- 输入 - 暗色 -->
        <p class="jm-row-label">input - dark</p>
        <div class="jm-row dark">
            <div class="jm-input cell"
                data-validator="^1[0-9]{10}$"
                data-label="cell phone number"
                data-max-length="11"
                data-error-msg="That's not a Chinese cell number."
                data-theme="dark"
                data-value="13426105824">
            </div>
        </div>

        <!-- 模态 -->
        <p class="jm-row-label">modal</p>
        <div class="jm-row">
            <button class="jm-button show-dialog" data-text="show dialog"></button>
            <button class="jm-button show-alert" data-text="show alert"></button>
        </div>

        <!-- 单选按钮组 -->
        <p class="jm-row-label">radio group</p>
        <div class="jm-row">
            <div class="jm-radio-group"></div>
        </div>

        <!-- 编辑器 -->
        <p class="jm-row-label">rich text commentor</p>
        <div class="jm-row">
            <div class="jm-rte"></div>
        </div>

        <!-- 标签 -->
        <p class="jm-row-label">tag</p>
        <div class="jm-row">
            <div class="jm-tag"></div>
        </div>

        <!-- 滚动 -->
        <p class="jm-row-label">scrolling</p>
        <div class="jm-row">
            <button class="jm-button to-top" data-text="to page top"></button>
            <button class="jm-button to-input" data-text="to email input"></button>
        </div>

    </div>

</div>

<!-- footer -->
<footer class="jm-footer">
    <div class="_top-wrap">
        <div class="_top jm-responsive-wrap">
            <div class="social">
                <ul class="link-container">
                    <li class="link wechat">
                        <div class="hover-content"></div>
                    </li>
                    <li class="link mail">
                        <a href="mailto:znm92@icloud.com"></a>
                        <div class="hover-content">Email me!</div>
                    </li>
                    <li class="link zhihu">
                        <a href="https://www.zhihu.com/people/youkonwznm" target="_blank"></a>
                    </li>
                    <li class="link github">
                        <a href="https://github.com/youknowznm" target="_blank"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="_bottom-wrap">
        <div class="_bottom jm-responsive-wrap">
            <a class="logo">
                <span class="jm-single-word">jQuery</span>
                <span class="jm-single-word">Material</span>
            </a>
            <p class="info">
                Made with
                <span class="heart-wrap">
                    <svg class="heart" width="14px" height="14px" viewBox="0 0 24 24">
                        <path fill="#ff5252" d="M12 21.35l-1.45-1.32c-5.15-4.67-8.55-7.75-8.55-11.53 0-3.08 2.42-5.5 5.5-5.5 1.74 0 3.41.81 4.5 2.09 1.09-1.28 2.76-2.09 4.5-2.09 3.08 0 5.5 2.42 5.5 5.5 0 3.78-3.4 6.86-8.55 11.54l-1.45 1.31z"></path>
                    </svg>
                </span>
                by <a href="https://github.com/youknowznm" target="_blank" class="info-link">youknowznm</a>.
            </p>
            <a href="https://github.com/youknowznm/jqueryMaterial.js" target="_blank">
                <button class="jm-button source _warn _flat" data-text="view source"></button>
            </a>
        </div>
    </div>
</footer>


</body>
</html>
